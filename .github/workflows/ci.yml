name: CI

true: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        rust_version: [stable, "1.37.0"]

    steps:
    - uses: actions/checkout@v1
    - name: Setup Rust toolchain
      run: rustup default ${{ matrix.rust_version }}
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: |
        cargo test --verbose
        ./bin/test.sh
